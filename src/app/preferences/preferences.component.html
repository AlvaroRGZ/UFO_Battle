<div class="container-fluid">
  <div class="background">
    <div class="form-container col-3">
      <h1>Preferences</h1>
      <form>
        <div class="form-group">
          <label for="numUFOs">Number of UFOs (1 - 5)</label>
          <input type="number" class="form-control" id="numUFOs" placeholder="Enter number of UFOs" min="1" max="5" required>
        </div>
        <div class="form-group">
          <label for="time">Time (60 , 120 or 180 seconds)</label>
          <input type="number" class="form-control" id="time" placeholder="Enter time" min="60" max="180" step="60" value="60" required>
        </div>
        <button id="btnSave" class="btn btn-primary">Save Preferences</button>
      </form>
    </div>
  </div>
</div>
