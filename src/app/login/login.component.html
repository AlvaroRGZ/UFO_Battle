<div class="background">
  <div class="form-container col-3">
    <h1>Login</h1>
    <form (ngSubmit)="validateSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username"  placeholder="Enter username" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password"  placeholder="Password" [(ngModel)]="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a routerLink="/registration">Register here</a></p>
  </div>
</div>
